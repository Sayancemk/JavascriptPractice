<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h2>Rock Paper Scissors</h2>
    <div class="button-container">
        <button class="button-styling" id="rock" onclick="computerGenerateNumber()">Rock</button>
        <button class="button-styling"id="paper">Paper</button>
        <button class="button-styling"id="scissors">Scissors</button>
    </div>
    <div class="show-the-score">
        <div class="first-class">
            <span id="win-value-user">0

            </span>
            <p id="win-by-user">User's Win

            </p>
        </div>
        <div class="first-class">
            <span id="win-value-computer">
                0
            </span>
            <p id="win-by-computer">
                Computer's Win
            </p>
        </div>
    </div>
    <div class="show-the-movements">
        <input id="show-result"  placeholder="Here we can show all the movements">
    </div>
    <script src="practice.js"></script>
</body>

</html>
